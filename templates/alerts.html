{% with alerts = get_flashed_messages() %}
  {% if alerts %}
    {% for alert in alerts %}
    <div class="alert alert-{{ alert.type }}">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{ alert.message }}
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}
